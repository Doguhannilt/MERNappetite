name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Images
        run: docker-compose build

      - name: Push Docker Images to Docker Hub
        run: |
          docker tag mernappetite-frontend doguhannilt/mernappetite:latest
          docker tag mernappetite-backend doguhannilt/mernappetite:latest
          docker push doguhannilt/mernappetite-frontend:latest
          docker push doguhannilt/mernappetite-backend:latest